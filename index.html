<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm - Music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Rhythm">Rhythm</li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h3>Best of songs - Playlist curated for you</h3>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp"><span class="duration">3:44</span>  <i id="0" class="fa-regular fa-circle-play songItemPlay"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp"><span class="duration">3:45</span>  <i id="1" class="fa-regular fa-circle-play songItemPlay"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp"><span class="duration">5:30</span>  <i id="2" class="fa-regular fa-circle-play songItemPlay"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp"><span class="duration">3:50</span>  <i id="3" class="fa-regular fa-circle-play songItemPlay"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp"><span class="duration">3:48</span>  <i id="4" class="fa-regular fa-circle-play songItemPlay"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="cover">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp"><span class="duration">5:20</span>  <i id="5" class="fa-regular fa-circle-play songItemPlay"></i> </span></span>
                </div>
            </div>

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-fast-backward" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-2x fa-fast-forward" id="next"></i>
            
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="playing" id="gif"> <span id="masterSongName">Pasoori - Shae Gill</span>

        </div>
    </div>
</body>
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/33e7458034.js" crossorigin="anonymous"></script>
</html>
